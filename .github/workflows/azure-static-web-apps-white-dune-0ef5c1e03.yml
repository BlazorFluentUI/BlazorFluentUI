name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - upgrade/net6

jobs:

  build_job:
   if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
   runs-on: windows-2022
   name: Build Job
   steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Build App
      run: dotnet publish -c Release -o published Demo/BlazorFluentUI.Demo.Client/
        # THIS IS WHERE THE DATA IS PUBLISHED TO A BRANCH
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
          REPO: self
          BRANCH: gh-pages-net6
          FOLDER: published/wwwroot
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy_job:
    needs: build_job
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Job
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
          ref: gh-pages-net6
    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_DUNE_0EF5C1E03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "published/wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
